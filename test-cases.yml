--- 
- summary: |
    Проверка поиска товаров по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Любое ключевое слово.
  steps:
    - Ввести в поле поиска любое название товара. Например, "Powder".
  expected-result: |
    Отображаются все товары, соответствующие введенному запросу.

- summary: |
    Проверка поиска товаров по категории или сортировка товаров по категории.
  requirement: |
    Пользователь должен иметь возможность искать и сортировать товары по категории.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Фильтр по категории.
  steps:
    - Выбрать любую категорию. Например, "beauty".
    - Нажать кнопку поиска.
  expected-result: |
    На странице отображаются все товары выбранной категории.

- summary: |
    Проверка фильтра "In Stock".
  requirement: |
    Пользователь должен иметь возможность просматривать все товары каталога.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Чекбокс "In Stock".
  steps:
    - Нажать на чекбокс "In Stock". (uncheck)
  expected-result: |
    Отображаются все товары каталога: товары "в наличии" и "не в наличии".

- summary: |
    Проверка открытия карточки товара.
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре.
  prerequisites:
    Сайт  открыт на главной странице.
  test-data: |
    Карточка любого товара.
  steps:
    - Выбрать любой товар из каталога.
    - Нажать на выбранный товар.
  expected-result: |
    Открывается карточка товара с подробной информацией.

- summary: |
    Проверка добавления товара в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Любой товар.
  steps:
    - Выбрать любой товар из каталога.
    - Нажать на кнопку "Add to Cart".
    - Перейти в корзину, нажав на кнопку "Cart".
  expected-result: |
    Выбранный товар отображается в корзине.
    
- summary: |
    Проверка успешной регистрации пользователя.
  requirement: |
    Пользователь имеет возможность регистрации на сайте.
  prerequisites:
    Открыта страница регистрации.
  test-data: |
    Логин: "user", Пароль: "password123", Email: "user@example.com".
  steps:
    - Ввести логин.
    - Ввести пароль.
    - Ввести подтверждение пароля.
    - Ввести email.
    - Нажать на кнопку "Зарегистрироваться".
  expected-result: |
    Пользователь успешно регистрируется и попадает на главную страницу.

- summary: |
    Проверка оформления заказа.
  requirement: |
    У пользователя должна быть возможность оформить заказ.
  prerequisites:
    Сайт открыт, в корзину добавлен товар.
  test-data: |
    Любой товар из магазина.
  steps:
    - Перейти в корзину.
    - Нажать кнопку "Checkout".
    - Заполнить данные для доставки.
    - Подтвердить заказ.
  expected-result: |
    Заказ успешно оформлен.

- summary: |
    Проверка скорости загрузки главной страницы.
  requirement: |
    Сайт должен быть оптимизирован для скорости работы.
  prerequisites:
    Браузер открыт, интернет-соединение стабильное.
  test-data: |
    Главная страница сайта.
  steps:
    - Перейти на главную страницу сайта.
    - Замерить время загрузки страницы.
  expected-result: |
    Главная страница загружается менее чем за 2 секунды.

- summary: |
    Проверка работы кнопок по переключению сайта на другой язык.
  requirement: |
    Пользователь должен иметь возможность переключить онлайн-магазин с русского языка на английский и наоборот.
  prerequisites:
    Открыта главная страница.
  test-data: |
    Кнопки переключения языков во вкладке Languages.
  steps:
    - Нажать на вкладку Languages.
    - Нажать на кнопку Russian либо English
  expected-result: |
    Сайт меняет язык в соответствии выбранного языка пользователем

- summary: |
    Проверка отображения кнопок по переключению сайта на другой язык.
  requirement: |
    Пользователь должен видеть корректный знак перед выбором языка.
  prerequisites:
    Открыта главная страница.
  test-data: |
    Изображения переключения языков во вкладке Languages
  steps:
    - Нажать на вкладку Languages.
  expected-result: |
    Пользователь видит корректное отображение "флагов" в соответствии с языком

- summary: |
    Проверка работы счетчика товаров
  requirement: |
    Сайт должен правильно отображать кол-во товаров в наличии
  prerequisites:
    Открыта главная страница.
  test-data: |
    Счетчик товаров на сайте
  steps:
    - Выбрать любой товар
    - Добавить товар в корзину кликнув на кнопку Add to cart
    - Перейти в корзину кликнув на кнопку Cart
    - Оформить заказ кликнув на кнопку Checkout
    - Перейти обратно в товар который был заказан
  expected-result: |
    При успешном заказе, сайт уменьшает количество этого товара в наличии.

- summary: |
    Проверка отображения сайта в разных браузерах.
  requirement: |
    Сайт должен быть совместим с последними версиями браузеров.
  prerequisites:
    Разный версии Chrome, Firefox, Safari, Edge
  test-data: |
    Главная страница сайта.
  steps:
    - Открыть сайт в Chrome.
    - Открыть сайт в Firefox.
    - Открыть сайт в Safari.
    - Открыть сайт в Edge.
  expected-result: |
     Сайт корректно отображается во всех браузерах.

- summary: |
    Проверка работы сайта на мобильных устройствах.  
  requirement: |
    Сайт должен быть доступен на различных устройствах.
  prerequisites:
    Разные мобильные устройства (телефон, планшет).
  test-data: |
    Главная страница сайта.
  steps:
    - Открыть сайт на телефоне.
    - Открыть сайт на планшете.
    - Проверить отображение элементов интерфейса.
  expected-result: |
    Сайт корректно отображается на мобильных устройствах.

- summary: |
    Проверка работы шапки сайта
  requirement: |
    При клике на шапку профиля сайт переносит на главную страницу
  prerequisites:
    Открыта корзина или любая страница кроме главной страницы.
  test-data: |
    Главная страница сайта.
  steps:
    - Открыть сайт на любой странице кроме главной.
    - Кликнуть на шапку сайта
  expected-result: |
    Сайт переходит на главную страницу сайта при клике на шапку сайта.
