--- 
- summary: |
    Проверка поиска товаров по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Любое ключевое слово.
  steps:
    - Ввести в поле поиска любое название товара. Например, Powder.
  expected-result: |
    Отображаются все товары, соответствующие введенному запросу.

- summary: |
    Поиск по категории.
  requirement: |
    Пользователь должен иметь возможность искать и сортировать товары по категории.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Фильтр по категории.
  steps:
    - Открыть список категории.
    - Выбрать любую категорию. Например, beaty.
    - Нажать кнопку поиска.
  expected-result: |
    На странице отображаются все товары выбранной категории.

- summary: |
    Проверка фильтра "In Stock".
  requirement: |
    Пользователь должен иметь возможность просматривать все товары каталога.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Чекбокс "In Stock".
  steps:
    - Нажать на чекбокс In Stock. (uncheck)
  expected-result: |
    Отображаются все товары каталога: товары "в наличии" и "не в наличии".

- summary: |
    Проверка открытия карточки товара с подробной информацией.
  requirement: |
    Пользователь должен иметь возможность просматривать подробную информацию о товаре.
  prerequisites:
    Сайт  открыт на главной странице.
  test-data: |
    Карточка любого товара.
  steps:
    - Открытие страницы любого товара.
  expected-result: |
    Открывается карточка товара с подробной информацией, включающей название товара, его рейтинг, цену со скидкой и без неё.

- summary: |
    Проверка добавления одинаковых товаров в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять одинаковые товары в корзину.
  prerequisites:
    Сайт открыт на главной странице, товар доступен для добавления в корзину.
  test-data: |
    Товар, который можно добавить несколько раз.
  steps:
    - Перейти на страницу товара.
    - Добавить товар в корзину кликнув на кнопку Add to cart.
    - Перейти в корзину и убедиться, что товар появился.
    - Вернуться на страницу товара и снова добавить тот же товар в корзину.
    - Перейти в корзину и убедиться, что количество добавленных товаров увеличилось.
  expected-result: |
    В корзине отображается правильное количество одинаковых товаров.

- summary: |
    Проверка добавления разных товаров в корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять разные товары в корзину.
  prerequisites:
    Сайт открыт на главной странице или в разделе каталога, доступно несколько различных товаров.
  test-data: |
    Разные товары в магазине.
  steps:
    - Перейти на страницу первого товара.
    - Добавить первый товар в корзину.
    - Перейти на страницу второго товара.
    - Добавить второй товар в корзину.
    - Перейти в корзину и убедиться, что оба товара присутствуют в корзине.
  expected-result: |
    В корзине отображается правильное количество добавленых товаров.

- summary: |
    Проверка оформления заказа.
  requirement: |
    У пользователя должна быть возможность оформить заказ.
  prerequisites:
    Сайт открыт, в корзину добавлен товар.
  test-data: |
    Любой товар из магазина.
  steps:
    - Перейти в корзину.
    - Нажать кнопку Checkout.
    - Выбрать способ оплаты товара.
    - Подтвердить заказ.
  expected-result: |
    Заказ успешно оформлен.

- summary: |
    Проверка возможности оплаты заказа.
  requirement: |
    У пользователя должна быть возможность оплатить заказ.
  prerequisites:
    Сайт открыт, в корзину добавлен товар.
  test-data: |
    Любой товар из магазина, тестовые данные банковской карты.
  steps:
    - Перейти в корзину.
    - Нажать кнопку "Checkout".
    - Выбрать способ оплаты (например, банковская карта).
    - Ввести данные для оплаты (например, номер карты, срок действия, CVV).
    - Подтвердить оплату.
  expected-result: |
    Оплата прошла успешно, пользователь видит подтверждение оплаты и статус заказа "Оплачен".

- summary: |
    Проверка скорости загрузки главной страницы.
  requirement: |
    Сайт должен быть оптимизирован для скорости работы.
  prerequisites:
    Браузер открыт, интернет-соединение стабильное.
  test-data: |
    Главная страница сайта.
  steps:
    - Перейти на главную страницу сайта.
    - Замерить время загрузки страницы.
  expected-result: |
    Главная страница загружается менее чем за 2 секунды.

- summary: |
    Проверка работы кнопок по переключению сайта на другой язык.
  requirement: |
    Пользователь должен иметь возможность переключить онлайн-магазин с русского языка на английский и наоборот.
  prerequisites:
    Открыта главная страница.
  test-data: |
    Кнопки переключения языков во вкладке Languages.
  steps:
    - Нажать на вкладку Languages.
    - Нажать на кнопку Russian либо English
  expected-result: |
    Сайт меняет язык в соответствии выбранного языка пользователем

- summary: |
    Проверка переключения сайта на русский язык и корректности отображения контента.
  requirement: |
    Пользователь должен иметь возможность переключить сайт на русский язык и видеть корректное отображение контента.
  prerequisites:
    Открыта главная страница сайта.
  test-data: |
    Изображения переключения языков во вкладке Languages.
  steps:
    - Нажать на вкладку "Languages".
    - Выбрать русский язык.
    - Перейти на главную страницу и проверить, что язык интерфейса изменился на русский.
    - Перейти в раздел "Категории" и проверить, что язык контента соответствует русскому.
    - Перейти в раздел "Корзина" и проверить, что язык интерфейса соответствует русскому.
  expected-result: |
    Язык сайта изменен на русский. Все разделы сайта отображаются на русском языке.

- summary: |
    Проверка переключения сайта на английский язык и корректности отображения контента.
  requirement: |
    Пользователь должен иметь возможность переключить сайт на английский язык и видеть корректное отображение контента.
  prerequisites:
    Открыта главная страница сайта.
  test-data: |
    Изображения переключения языков во вкладке Languages.
  steps:
    - Нажать на вкладку "Languages".
    - Выбрать английский язык.
    - Перейти на главную страницу и проверить, что язык интерфейса изменился на английский.
    - Перейти в раздел "Category" и проверить, что язык контента соответствует английскому.
    - Перейти в раздел "Cart" и проверить, что язык интерфейса соответствует английскому.
  expected-result: |
    Язык сайта изменен на английский. Все разделы сайта отображаются на английском языке.

- summary: |
    Проверка работы счетчика товаров
  requirement: |
    Сайт должен правильно отображать кол-во товаров в наличии
  prerequisites:
    Открыта главная страница.
  test-data: |
    Счетчик товаров на сайте
  steps:
    - Выбрать любой товар
    - Добавить товар в корзину кликнув на кнопку Add to cart
    - Перейти в корзину кликнув на кнопку Cart
    - Оформить заказ кликнув на кнопку Checkout
    - Перейти обратно в товар который был заказан
  expected-result: |
    При успешном заказе, сайт уменьшает количество этого товара в наличии.

- summary: |
    Проверка отображения и функциональности сайта в разных браузерах.
  requirement: |
    Сайт должен быть совместим с последними версиями браузеров.
  prerequisites:
    Установлены последние версии браузеров.
  test-data: |
    Браузеры: Chrome, Firefox, Safari, Edge.
    Основные разделы сайта: главная страница, карточка товара, корзина, оформление заказа.
  steps:
    - Открыть сайт в одном из браузеров.
    - Перейти на главную страницу и проверить корректность отображения.
    - Выставить фильтры категорий и проверить корректность отображения результатов.
    - Открыть карточку товара и проверить корректность отображения информации.
    - Добавить товар в корзину и проверить, что товар добавлен.
    - Перейти в корзину и проверить корректность отображения содержимого.
    - Начать оформление заказа, проверить корректность отображения формы заказа и возможность оплаты заказа.
    - Повторить шаги для каждого браузера (Chrome, Firefox, Safari, Edge).
  expected-result: |
    Сайт корректно отображается и функционирует во всех браузерах:
    - Главная страница, карточка товара, корзина и оформление заказа отображаются без ошибок.
    - Фильтры в каталоге работают корректно.
    - Товар добавляется в корзину, корзина отображает актуальные данные.
    - Форма оформления заказа и оплата доступна и корректно отображается.
    
- summary: |
    Проверка отображения и функциональности сайта на мобильных устройствах.
  requirement: |
    Сайт должен корректно отображаться и функционировать на различных мобильных устройствах.
  prerequisites:
    Доступны мобильные устройства (телефон и планшет).
  test-data: |
    Устройства: телефон, планшет.
    Основные разделы сайта: главная страница, карточка товара, корзина, оформление заказа.
  steps:
    - Открыть сайт на одном из устройств.
    - Перейти на главную страницу и проверить корректность отображения.
    - Выставить фильтры "Category" и проверить корректность отображения.
    - Открыть карточку товара и проверить корректность отображения информации.
    - Добавить товар в корзину и проверить, что товар добавлен.
    - Перейти в корзину и проверить корректность отображения содержимого.
    - Начать оформление заказа, проверить корректность отображения формы заказа и возможность оплаты заказа.
    - Повторить шаги для каждого устройства (телефон, планшет).
  expected-result: |
    Сайт корректно отображается и функционирует на всех мобильных устройствах:
    - Главная страница, карточка товара, корзина и оформление заказа отображаются без ошибок.
    - Фильтры в каталоге работают корректно.
    - Товар добавляется в корзину, корзина отображает актуальные данные.
    - Форма оформления заказа и оплата доступна и корректно отображается.

- summary: |
    Проверка работы шапки сайта
  requirement: |
    При клике на шапку профиля сайт переносит на главную страницу
  prerequisites:
    Открыта корзина или любая страница кроме главной страницы.
  test-data: |
    Главная страница сайта.
  steps:
    - Открыть сайт на любой странице кроме главной.
    - Кликнуть на шапку сайта
  expected-result: |
    Сайт переходит на главную страницу сайта при клике на шапку сайта.

- summary: |
    Проверка удаления товара из корзины.
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины.
  prerequisites:
    В корзине есть товар.
  test-data: |
    Товар в корзине.
  steps:
    - Перейти в корзину.
    - Нажать кнопку "Удалить" рядом с товаром.
  expected-result: |
    Товар удален из корзины.

- summary: |
    Проверка возможности очистки корзины.
  requirement: |
    Пользователь должен иметь возможность очистить корзину, удалив все товары.
  prerequisites:
    В корзине есть один или несколько товаров.
  test-data: |
    Товары в корзине.
  steps:
    - Перейти в корзину, нажав на кнопку "Cart".
    - Нажать кнопку "Очистить корзину".
    - Подтвердить действие очистки корзины.
  expected-result: |
    Корзина очищена. Все товары удалены, отображается сообщение о пустой корзине.

- summary: |
    Проверка отображения хештега категории в информации о товаре.
  requirement: |
    В карточке товара должен отображаться хештег категории, к которой принадлежит товар.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Любой товар, принадлежащий к определенной категории (например, "Beauty").
  steps:
    - Открыть карточку любого товара.
    - Проверить раздел с информацией о товаре.
  expected-result: |
    В информации о товаре отображается хештег категории (например, "#Beauty").

- summary: |
    Проверка отображения хештега категории в информации о товаре.
  requirement: |
    Пользователь должен видеть цену товара с учетом скидки и без нее в карточке товара.
  prerequisites:
    Сайт открыт на главной странице, товар с активной скидкой доступен в каталоге.
  test-data: |
    Товар с действующей скидкой.
  steps: 
    - Перейти на страницу товара с активной скидкой.
    - Проверить отображение цены товара (отображается цена без скидки и цена со скидкой).
  expected-result: |
    В карточке товара отображается две цены: старая цена без скидки и новая цена со скидкой.

- summary: |
    Проверка отображения названия товара.
  requirement: |
    Название товара должно корректно отображаться на странице товара и в списке товаров.
  prerequisites:
    Сайт открыт на главной странице или в разделе каталога, доступен товар с корректным названием соответствущий товару.
  test-data: |
    Любой товар.
  steps: 
    - Перейти на страницу товара из каталога.
    - Проверить, что название товара отображается в заголовке карточки товара и оно соответствует товару.
    - Перейти на главную страницу.
    - Проверить, что название товара также корректно отображается в списке товаров.
  expected-result: |
    Название товара отображается полностью, без искажений, ошибок и соответствует товару

- summary: |
    Проверка закрытия окна заказа.
  requirement: |
    Пользователь должен иметь возможность закрыть окно оформления заказа.
  prerequisites:
    Сайт открыт, корзина содержит товар, пользователь перешел на страницу оформления заказа.
  test-data: |
    Окно оформления заказа.
  steps: 
    - Перейти в корзину и нажать кнопку "Checkout" для перехода к оформлению заказа.
    - После открытия окна оформления заказа, проверить наличие кнопки закрытия.
    - Нажать на кнопку закрытия окна.
    - Убедиться, что окно оформления заказа закрывается и пользователь возвращается обратно в корзину.
  expected-result: |
    Окно оформления заказа успешно закрывается при нажатии на кнопку закрытия.

- summary: |
    Проверка отображения рейтинга товара.
  requirement: |
    Рейтинг товара должен отображаться на странице товара и в карточке товара в списке.
  prerequisites:
    Сайт открыт на главной странице или в разделе каталога.
  test-data: |
    Любой товар с рейтингом.
  steps: 
    - Перейти на страницу товара.
    - Проверить наличие элемента, отображающего рейтинг товара.
    - Проверить, что рейтинг отображается в явном виде рядом с названием товара или в отдельном блоке.
    - Перейти на главную страницу или в раздел каталога и найти этот товар в списке товаров.
    - Проверить, что товар отображается с его рейтингом в карточке товара.
  expected-result: |
     Рейтинг товара корректно отображается на главной странице и в карточке товара.
