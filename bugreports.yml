  environment: |
    Google Chrome 131.0.6778.265 (Official Build) (x86_64)
    macOS
  steps-to-reproduce: |
    1. Перейти на главную страницу сайта.
    2. Изменить размер окна браузера (сделать его больше или меньше).
  expected-result: |
    Сайт корректно адаптируется к изменению размера окна, все элементы интерфейса (фильтрация товаров, фото товаров, информация о товарах) остаются в правильных позициях и доступны для взаимодействия.
