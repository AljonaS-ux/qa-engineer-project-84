bugreports:

  - summary: |
      На сайте нет возможности зарегестрироваться на сайте.
    environment: |
       Google Chrome 131.0.6778.265 (Official Build) (x86_64)
       macOS
    steps-to-reproduce: |
      1.Открыть страницу регистрации.
      2. Ввести логин.
      3. Ввести пароль.
      4. Ввести подтверждение пароля.
      5. Ввести email.
      6. Нажать на кнопку "Зарегистрироваться".
    expected-result: |
      Пользователь имеет возможность зарегестрироваться на сайте.
    actual-result: |
      Пользователь не имеет никакой возможности зарегистрироваться на сайте.

  - summary: |
      Сайт не переводит на русский язык описание товаров
    environment: |
       Google Chrome 131.0.6778.265 (Official Build) (x86_64)
       macOS
    steps-to-reproduce: |
       1. Нажать на кнопку Languages
       2. Нажать на Russian
       3. Выбрать любой товар из списка
    expected-result: |
      Сайт переводит описание товара на русский язык.
    actual-result: |
      Сайт не переводит описание товара на русский язык.


  - summary: |
    Сайт не переводит на русский язык категории товаров
  environment: |
    Google Chrome 131.0.6778.265 (Official Build) (x86_64)
    macOS
  steps-to-reproduce: |
    1. Нажать на кнопку Languages
    2. Нажать на Russian
    3. Выбрать фильтрацию товаров по категориям
  expected-result: |
    Сайт первеодит категории товаров на русккий язык.
  actual-result: |
    Сайт не переводит категории товара на русский язык.

  - summary: |
    Не отображается иконка английского и русского языка
  environment: |
    Google Chrome 131.0.6778.265 (Official Build) (x86_64)
    macOS
  steps-to-reproduce: |
     1. Нажать на вкладку Languages 
  expected-result: |
     Во вкладке Languages рядом с каждым представленным языком изображается флаг
  actual-result: |
     Флаг рядом с английским и русском языком не отображается

  - summary: |
    Сайт не пересчитывает наличие товара после успешного оформления заказа.
  environment: |
    Google Chrome 131.0.6778.265 (Official Build) (x86_64)
    macOS
  steps-to-reproduce: |
    1. Выбрать любой товар
    2. Нажать на кнопку Add to cart
    3. Перейти в корзину нажав на кнопку Cart
    4. Оформить заказ нажав на кнопку Checkout
    5. Вернуться к товару который был заказан
  expected-result: |
    При успешном заказе количество товара на сайте уменьшается в соответствии с заказом
  actual-result: |
    Сайт не уменьшает количество товара на сайте в соответствии с заказом

